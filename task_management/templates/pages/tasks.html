{% extends '_base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="card mt-3">
        <div class="card-header">
            <h5 id="title">Tasks</h5>
        </div>
        <ul class="nav nav-pills sr-only" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#list" role="tab"
                    aria-controls="pills-home" aria-selected="true">List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#form" role="tab"
                    aria-controls="pills-profile" aria-selected="false">Form</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="list" role="tabpanel" aria-labelledby="pills-home-tab">
                
                <div class="card-body">
                    <div class="form-group">
                        <button class="btn btn-primary btn-sm" id="newTask">
                            <i class="fa fa-plus-circle"></i> Create Task
                        </button>
                    </div>
                    <table class="table table-hover table-striped" id="TasksTable">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Title</th>
                                <th>Description</th>
                                <th>Status</th>
                                <th>Assignee</th>
                                <th>Created By</th>
                                <th>Created At</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            <div class="tab-pane fade" id="form" role="tabpanel" aria-labelledby="pills-home-tab">
                <div class="card-body">
                    <form id="TasksForm">
                        <div class="row">
                            <div class="offset-md-3 col-md-6">
                                <div class="row">
                                    <div class="col-md-12">
                                        <input type="hidden" name="id" id="task_id">
                                        <div class="from-group">
                                            <label for="title">Title</label>
                                            <input type="text" class="form-control" name="title" id="title" placeholder="Enter Task Title" style="text-transform: capitalize;">
                                        </div>
                                        <div class="from-group">
                                            <label for="description">Description</label>
                                            <textarea name="description" id="description" class="form-control" rows="4"
                                                placeholder="Enter Task Description"></textarea>
                                        </div>
                                        
                                    </div>
                                    <div class="col-md-6">
                                        <div class="from-group">
                                            <label for="assignee">Assignee</label>
                                            <select name="assignee" id="assignee" class="form-control">
                                                <option value="">-- Select Assignee --</option>
                                                {% for assignee in assignees %}
                                                <option value="{{assignee.id}}">{{ assignee.username }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="from-group">
                                            <label for="status">Status</label>
                                            <select name="status" id="status" class="form-control">
                                                <option value="">-- Select Status --</option>
                                                <option value="1">To Do</option>
                                                <option value="2">In Progress</option>
                                                <option value="3">Done</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group mt-3">
                                    <button class="btn btn-primary" id="submitBtn">
                                        Create Task
                                    </button>
                                    <button class="btn btn-secondary" type="reset">
                                        Reset
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary btn-sm float-right" id="listTask">
                        <i class="fa fa-tasks"></i> Tasks List
                    </button>
                </div>
            </div>
        </div>
        
    </div>
</div>
{% endblock %}
{% block scripts %}

<script>
    $(document).ready(function(){
        $('#newTask').click(function(){
          $('#myTab a[href="#form"]').tab('show')
        })
        
        $('#listTask').click(function(){
          $('#myTab a[href="#list"]').tab('show')
        })

        var table = $('#TasksTable').DataTable({
            ajax:{
                url:'/api/tasks/',
                beforeSend: function (request) {
                    request.setRequestHeader("Authorization", `Token ${localStorage.getItem('token')}`);
                },
                dataSrc:''
            },
            columns:[
                {
                    data:'id',
                    "className":"align-middle"
                },{
                    data:'title',
                    "className":"align-middle"
                },{
                    data:'description',
                    "className":"align-middle"
                },{
                    data:'status_display',
                    "className":"align-middle"
                },{
                    data:'assignee_username',
                    "className":"align-middle"
                },{
                    data:'created_by_username',
                    "className":"align-middle"
                },{
                    data:'created_at',
                    "className":"align-middle"
                },{
                    data:'id',
                    render:function(data,type,row){
                        return `<button type="button" data-id='${data}' data-obj='${JSON.stringify(row)}' class="btn rounded-circle btn-primary btn-sm edit">
                                    <i class="fa fa-edit"></i>
                                </button>
                                <button type="button" data-id='${data}' class="btn rounded-circle btn-danger btn-sm delete">
                                    <i class="fa fa-trash"></i>
                                </button>`
                    }
                }
            ]
        })

        crudOperations({
              url:'/api/tasks/',
              put_url: '/api/tasks/',
              table_id:'#TasksTable',
              id_selector:'#task_id',
              form_id:'#TasksForm',
              table:table,
              entity:'Task',
              tabs:true,
        })
    })
</script>

{% endblock %}
